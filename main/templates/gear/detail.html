{% extends 'base.html' %} {% block content %}

<h1>Your Gear</h1>

<div class="card">
	<div class="card-content">
		<span class="card-title">{{ gear.name }}</span>
		<p>What's it for?: {{ gear.use }}</p>
		<p>Size: {{ gear.size }}</p>
		<p>Brand: {{ gear.brand }}</p>
		<p>Model: {{ gear.model }}</p>
		<p>Do you need it?: {{ gear.necessary }}</p>
	</div>
	<div class="card-action">
		<a href="{% url 'gear_update' gear.id %}">Edit</a>
		<a href="{% url 'gear_delete' gear.id %}">Delete</a>
	</div>
</div>
{% endblock %}
