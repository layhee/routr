{% extends 'base.html' %} {% block content %}

<div class="row">
	<div class="col s6">
		<h1 class="thick">Your Gear</h1>
		<a href="{% url 'gear_create' %}"><button class="btn">Add Gear</button></a>
	</div>
</div>
<div class="row">
	{% for gear in gears %}
	<div class="col s4">
		<div class="card">
			<a href="{% url 'gear_detail' gear.id %}">
				<div class="card-content">
					<span class="card-title">
						<span class="thick"> {{gear.brand}}</span> {{gear.name}}</span
					>
					<p>{{ gear.size }}</p>
					<p>{{ gear.model }}</p>
				</div>
			</a>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
