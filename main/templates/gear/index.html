{% extends 'base.html' %} {% block content %}

<h1>Your Gear</h1>
<a href="{% url 'gear_create' %}"><button class="btn">Add Gear</button></a>
{% for gear in gears %}
<div class="card">
	<a href="{% url 'gear_detail' gear.id %}">
		<div class="card-content">
			<span class="card-title">{{ gear.name }}</span>
			<p>What's it for?: {{ gear.use }}</p>
			<p>Size: {{ gear.size }}</p>
			<p>Brand: {{ gear.brand }}</p>
			<p>Model: {{ gear.model }}</p>
			<p>Do you need it?: {{ gear.necessary }}</p>
		</div>
	</a>
</div>
{% endfor %} {% endblock %}
