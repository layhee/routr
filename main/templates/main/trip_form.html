{% extends 'base.html' %} {% block content %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
{% if object %}
<h1>Edit <span class="">{{object.name}}</span></h1>
{% else %}
<h1>Add Trip</h1>
{% endif %}
<form
	action=""
	method="post">
	<!-- Django requires the following for security purposes -->
	{% csrf_token %}
	<table>
		<!-- Render the inputs inside of <tr>s & <td>s -->
		{{ form.as_table }}
	</table>
	<input
		type="submit"
		value="Submit!"
		class="btn" />
</form>
{% endblock %}
