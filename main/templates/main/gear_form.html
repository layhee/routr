{% extends 'base.html' %} {% block content %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
{% if object %}
<h1>Edit <span class="">{{object.name}}</span></h1>
{% else %}
<h1>Add Gear</h1>
{% endif %}
<div class="card">
	<form
		class="borderless-form"
		action=""
		method="post">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<input
			type="submit"
			value="Submit!"
			class="btn" />
	</form>
</div>
{% endblock %}
