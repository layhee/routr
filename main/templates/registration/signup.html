{% extends 'base.html' %} {% block content %}

<h1>Join the Adventure</h1>

{% if error_message %}
<h4 class="red-text">{{error_message}}</h4>
{% endif %}
<form
	method="POST"
	action="{% url 'signup' %}"
	class="signup-form">
	{% csrf_token %} {{ form.as_p }}
	<input
		type="submit"
		class="btn"
		value="Sign Up" />
</form>
{% endblock %}
