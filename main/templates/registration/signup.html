{% extends 'base.html' %} {% block content %}

<h1>Join the Adventure</h1>

{% if error %}
<h4 class="red-text">{{error}}</h4>
{% endif %}
<form
	action="{% url 'signup' %}"
	method="POST">
	{% csrf_token %} {{ form.as_p }}
	<input
		type="submit"
		class="btn"
		value="Sign Up" />
</form>
{% endblock %}
