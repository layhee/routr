{% load static %} {% block additional_styles %}
<style>
	body {
		background-image: url(/static/bikepack.jpg);
		background-size: cover;
		background-position: center;
	}
</style>
{% endblock %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge" />
		<title>Routr - Adventure Planner</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'css/style.css' %}" />
	</head>
	<body>
		<header class="navbar-fixed">
			{% comment %}
			<nav>
				<div class="nav-wrapper">
					<ul>
						<li>
							<a
								href="/"
								class="left brand-logo"
								>Routr - Adventure Planner</a
							>
						</li>
					</ul>
					<ul class="right">
						<li><a href="/about">Take A Trip</a></li>
					</ul>
				</div>
			</nav>
			{% endcomment %}
		</header>
		<main class="container home center">
			{% block content %}
			<h1 class="thick welcome">Welcome</h1>
			<h2 class="welcome-sub-title">Routr helps you plan adventures.</h2>
			<a href="/about"><button class="btn">Let's Take A Trip</button></a>
			{% endblock %}
		</main>
	</body>
</html>
