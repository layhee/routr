{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge" />
		<title>Routr - Adventure Planner</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

			href="{% static 'css/style.css' %}" />

							>
						</li>
					</ul>

					</ul>
				</div>
			</nav>
		</header>
		<main class="container home">
			{% block content %}
			<img
				src="{% static 'bikepack.jpg' %}"
				alt="My image"
				width="100%" />
			{% endblock %}
		</main>
		<footer class="page-footer">
			<div class="right">Â© 2023 Routr - Adventure Planner</div>
